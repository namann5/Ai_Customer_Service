<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Your AI Agent | AI Sahayak</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo">
                <span>ðŸ¤–</span> AI Sahayak
            </a>
        </div>
    </nav>

    <main class="container" style="max-width: 600px; margin-top: 2rem;">
        <h1 class="text-center">Setup Your Business</h1>
        <p class="text-center mb-8">Tell us about your business so the AI can help your customers correctly.</p>

        <form id="onboardingForm" class="card">
            <div class="form-group">
                <label for="businessName">Business Name *</label>
                <input type="text" id="businessName" name="name" required placeholder="e.g. Dr. Sharma Clinic">
            </div>

            <div class="form-group">
                <label for="businessType">Business Type *</label>
                <select id="businessType" name="type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="clinic">Clinic (Doctor/Dentist)</option>
                    <option value="salon">Salon / Spa</option>
                    <option value="restaurant">Restaurant / Cafe</option>
                    <option value="retail">Retail Shop (Kirana/Clothing)</option>
                    <option value="coaching">Coaching Center / Tuition</option>
                    <option value="other">Other Service</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Business WhatsApp Number *</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210">
            </div>

            <div class="form-group">
                <label for="hours">Working Hours *</label>
                <input type="text" id="hours" name="hours" required placeholder="e.g. Mon-Sat, 9AM - 8PM">
            </div>

            <div class="form-group">
                <label for="services">Services Offered (Comma separated) *</label>
                <textarea id="services" name="services" rows="3" required
                    placeholder="e.g. General Checkup, Root Canal, Cleaning"></textarea>
            </div>

            <div class="form-group flex items-center justify-between"
                style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: var(--radius);">
                <label for="appointmentRequired" style="margin:0;">Require Appointment?</label>
                <input type="checkbox" id="appointmentRequired" name="appointmentRequired" style="width: auto;">
            </div>

            <div class="form-group flex items-center justify-between"
                style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: var(--radius);">
                <label for="humanFallback" style="margin:0;">Enable Human Fallback?</label>
                <input type="checkbox" id="humanFallback" name="humanFallback" checked style="width: auto;">
                <p style="font-size: 0.8rem; margin: 0; max-width: 200px; text-align: right;">Forward to me if AI is
                    unsure.</p>
            </div>

            <button type="submit" class="btn btn-primary w-full mt-4">Create My AI Agent</button>
        </form>
    </main>

    <script src="js/app.js"></script>
    <script>
        // Specific logic for onboarding
        document.getElementById('onboardingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.appointmentRequired = formData.get('appointmentRequired') === 'on';
            data.humanFallback = formData.get('humanFallback') === 'on';

            console.log('Sending Registration Data:', data);

            // Mock API call for now since backend isn't ready
            // In real implementation: 
            // const response = await fetch('/api/onboarding', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });

            alert('Business registered successfully! Redirecting to Dashboard...');

            // Simulate storing ID and redirect
            localStorage.setItem('businessId', 'mock-business-id-123');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
